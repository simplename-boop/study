<!DOCTYPE html>
<html>
<head>
    <title>6 единиц измерения</title>
    <link rel="stylesheet" href="./style_measurement_units.css">
</head>
<body>
    <!-- Контейнер для всех блоков -->
    <div class="container">
        <!-- 1. Блок с PX -->
        <div class="box px-box">
            <h3>PX (пиксели)</h3>
            <p>Фиксированный размер</p>
            <div class="size">width: 200px</div>
        </div>

        <!-- 2. Блок с % -->
        <div class="box percent-box">
            <h3>% (проценты)</h3>
            <p>Относительно родителя</p>
            <div class="size">width: 50%</div>
        </div>

        <!-- 3. Блок с EM -->
        <div class="box em-box">
            <h3>EM</h3>
            <p>От размера шрифта</p>
            <div class="size">padding: 1em</div>
        </div>

        <!-- 4. Блок с REM -->
        <div class="box rem-box">
            <h3>REM</h3>
            <p>От размера HTML</p>
            <div class="size">font-size: 1.5rem</div>
        </div>

        <!-- 5. Блок с VW -->
        <div class="box vw-box">
            <h3>VW</h3>
            <p>От ширины окна</p>
            <div class="size">width: 30vw</div>
        </div>

        <!-- 6. Блок с VH -->
        <div class="box vh-box">
            <h3>VH</h3>
            <p>От высоты окна</p>
            <div class="size">height: 20vh</div>
        </div>
    </div>
</body>
</html>
